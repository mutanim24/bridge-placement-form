<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formspark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="post">
        <div class="inline-element">
            <div>
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email Address* (Best Place to Reach You):</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
        </div>

        <div class="inline-element">
            <div>
                <label for="company">Company Name*</label>
                <input type="text" id="company" name="company" placeholder="Company Name" required>
            </div>
            <div>
                <label for="budget">Yearly Salary Budget*</label>
                <input type="number" id="budget" name="budget" placeholder="USD $" required>
            </div>
        </div>

        <label for="job-role">Exact Job Role Needed*</label>
        <input type="text" id="job-role" name="job-role" placeholder="Job Role" required>

        <label for="position-type">Position Type*</label>
        <select id="position-type" name="position-type" required>
            <option value="" disabled selected>Select Position Type</option>
            <option value="permanent">Permanent</option>
            <option value="contract">Contract</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
